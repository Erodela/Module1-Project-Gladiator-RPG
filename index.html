<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gauntlet RPG</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Character Creation Screen</h1>
    <div class="stat-menus">
      <div class="stat-menu1">
        <div class="Vit-row stat-row">
          <span>Vitality:</span>
          <input type="number" value="1" readonly />
          <button>-</button>
          <button>+</button>
        </div>
        <div class="Str-row stat-row">
          <span>Strength:</span>
          <input type="number" value="1" readonly />
          <button>-</button>
          <button>+</button>
        </div>
        <div class="Dex-row stat-row">
          <span>Dexterity:</span>
          <input type="number" value="1" readonly />
          <button>-</button>
          <button>+</button>
        </div>
        <div class="Res-row stat-row">
          <span>Resistance:</span>
          <input type="number" value="1" readonly />
          <button>-</button>
          <button>+</button>
        </div>
        <div class="Con-row stat-row">
          <span>Constitution:</span>
          <input type="number" value="1" readonly />
          <button>-</button>
          <button>+</button>
        </div>
        <div class="finalizer"><button>Allocate Stats</button></div>
      </div>
      <!-- ^stat-menu1^  -->
      <div class="stat-menu2">
        <div class="HP-row stat-row">
          <span>HP:</span>
          <input type="number" value="5" readonly />
        </div>
        <div class="Atk-row stat-row">
          <span>Attack:</span>
          <input type="number" value="5" readonly />
        </div>
        <div class="Acc-row stat-row">
          <span>Accuracy:</span>
          <input type="number" value="5" readonly />
        </div>
        <div class="Def-row stat-row">
          <span>Defense:</span>
          <input type="number" value="5" readonly />
        </div>
        <div class="Spd-row stat-row">
          <span>Speed:</span>
          <input type="number" value="5" readonly />
        </div>
        <div class="Def-row stat-row">
          <span>Defense:</span>
          <input type="number" value="5" readonly />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
