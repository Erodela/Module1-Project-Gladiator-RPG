<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gauntlet RPG</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Character Creation Screen</h1>
    <div class="stat-menus">
      <div class="stat-menu1">
        <div class="Vit-row stat-row">
          <span>Vitality:</span>
          <input class="vit" type="number" value="1" readonly />
          <button class="vitm">-</button>
          <button class="vitp">+</button>
        </div>
        <div class="Str-row stat-row">
          <span>Strength:</span>
          <input class="str" type="number" value="1" readonly />
          <button class="strm">-</button>
          <button class="strp">+</button>
        </div>
        <div class="Dex-row stat-row">
          <span>Dexterity:</span>
          <input class="dex" type="number" value="1" readonly />
          <button class="dexm">-</button>
          <button class="dexp">+</button>
        </div>
        <div class="Res-row stat-row">
          <span>Resistance:</span>
          <input class="res" type="number" value="1" readonly />
          <button class="resm">-</button>
          <button class="resp">+</button>
        </div>
        <div class="Int-row stat-row">
          <span>Intelligence:</span>
          <input class="int" type="number" value="1" readonly />
          <button class="intm">-</button>
          <button class="intp">+</button>
        </div>

        <div class="finalizer">
          <span>Stat Pool: </span>
          <input class="statpool" type="number" value="10" readonly /><button>
            Allocate Stats
          </button>
        </div>
      </div>
      <!-- ^stat-menu1^  -->
      <div class="stat-menu2">
        <div class="HP-row stat-row">
          <span>HP:</span>
          <input class="hp" type="number" value="5" readonly />
          <span>+</span>
          <input class="hpbonus" type="number" value="0" readonly />
        </div>
        <div class="Atk-row stat-row">
          <span>Attack:</span>
          <input class="atk" type="number" value="5" readonly />
          <span>+</span>
          <input class="atkbonus" type="number" value="0" readonly />
        </div>
        <div class="Mag-row stat-row">
          <span>Magic Attack:</span>
          <input class="mag" type="number" value="5" readonly />
          <span>+</span>
          <input class="magbonus" type="number" value="0" readonly />
        </div>
        <div class="Acc-row stat-row">
          <span>Accuracy:</span>
          <input class="acc" type="number" value="5" readonly />
          <span>+</span>
          <input class="accbonus" type="number" value="0" readonly />
        </div>
        <div class="Def-row stat-row">
          <span>Defense:</span>
          <input class="def" type="number" value="5" readonly />
          <span>+</span>
          <input class="defbonus" type="number" value="0" readonly />
        </div>
        <div class="Mag-row stat-row">
          <span>Magic Defense:</span>
          <input class="mdef" type="number" value="5" readonly />
          <span>+</span>
          <input class="mdefbonus" type="number" value="0" readonly />
        </div>
        <div class="Spd-row stat-row">
          <span>Speed:</span>
          <input class="spd" type="number" value="5" readonly />
          <span>+</span>
          <input class="spdbonus" type="number" value="0" readonly />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
